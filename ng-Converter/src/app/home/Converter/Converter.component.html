<div class='card'>
    <div class='card-header'>
        Unit Converter
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>{{measurementType}}:</div>
            <div class='col-md-4'>
                <select class='form-control' [(ngModel)]="selectedType" (change)='onTypesSelected()' > 
                    <option *ngFor="let type of typeList" [ngValue]="type" disabled="{{isEnabled(type.id)}}">
                            {{type.name}}
                    </option> 
                </select>
            </div>
        </div>
        <br/>
        <div class='row' *ngIf = 'showFromSelect'>
            <div class='col-md-2'>{{fromUnit}}:</div>
            <div class='col-md-4'>
                <select class='form-control' [(ngModel)]="selectedFromUnit" > 
                    <option *ngFor="let unit of unitList" [ngValue]="unit" disabled="{{isEnabled(unit.id)}}">
                            {{unit.name}}
                    </option> 
                </select>
            </div>
        </div>
        <br/>
        <div class='row' *ngIf = 'showToSelect'>
                <div class='col-md-2'>{{toUnit}}:</div>
                <div class='col-md-4'>
                    <select class='form-control' [(ngModel)]="selectedToUnit" > 
                        <option *ngFor="let unit of unitList" [ngValue]="unit" disabled="{{isEnabled(unit.id)}}">
                                {{unit.name}}
                        </option> 
                    </select>
                </div>
        </div>
        <br/>
        <div class='row' *ngIf = 'showConversionValue'>
                <div class='col-md-2'>{{toUnit}}:</div>
                <div class='col-md-1'>
                    <input type="number" [value]="convertValue" class='form-control' (input)="convertValue = $event.target.value"/>
                </div>
                <div class='col-md-1'>{{_convertedValueLabel}}:</div>
                <div class='col-md-1'>
                    {{convertedValue.toFixed(2)}}
                </div>
        </div>
    </div>
</div>
